<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .calculator {
            width: 350px;
            padding: 25px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .calculator h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 22px;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        input, select, button {
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: 100px;
            text-align: center;
        }
        select {
            width: 60px;
        }
        button {
            width: 100%;
            background-color: #ffb1f1;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #ff8ee3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <div class="input-group">
            <input type="text" id="left" placeholder="Num1">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id="right" placeholder="Num2">
        </div>
        <button id="calculate">Try me!</button>
    </div>

    <script>
        $(document).ready(function () {
            function isPositiveInteger(value) {
                return /^\d+$/.test(value);
            }

            $("#calculate").click(function () {
                let left = $("#left").val();
                let operator = $("#operator").val();
                let right = $("#right").val();

                if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
                    alert("Error :(");
                    return;
                }

                let num1 = parseInt(left);
                let num2 = parseInt(right);

                if ((operator === "/" || operator === "%") && num2 === 0) {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return;
                }

                let result;
                switch (operator) {
                    case "+": result = num1 + num2; break;
                    case "-": result = num1 - num2; break;
                    case "*": result = num1 * num2; break;
                    case "/": result = num1 / num2; break;
                    case "%": result = num1 % num2; break;
                    default: result = "Error";
                }

                alert("Result: " + result);
                console.log("Result:", result);
            });

            setInterval(function () {
                alert("Please, use me...");
            }, 30000);
        });
    </script>
</body>
</html>
